<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wordle Layout</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="cabecalho">
            <h1 id="titulo">Wordle</h1>
            <div class="imagens">
                    <img id="menu" src="botao-de-menu.png" alt="">
                    <img id="question" src="—Pngtree—question mark vector icon_4236972.png" alt="">
                    <img id="ranking" src="ranking.png" alt="">
                    <img id="config" src="definicoes.png" alt="">
            </div>
        </div>

        <div class="tabuleiro"> 
            <div class="linha_1">
                <div class="quadrado errado">W</div>
                <div class="quadrado errado">O</div>
                <div class="quadrado errado">R</div>
                <div class="quadrado errado">L</div>
                <div class="quadrado errado">D</div>
            </div>

            <div class="linha_2">
                <div class="quadrado lugar_errado">C</div>
                <div class="quadrado errado">R</div>
                <div class="quadrado errado">A</div>
                <div class="quadrado lugar_errado">N</div>
                <div class="quadrado">E</div>
            </div>

            <div class="linha_3">
                <div class="quadrado errado">D</div>
                <div class="quadrado errado">A</div>
                <div class="quadrado">N</div>
                <div class="quadrado">C</div>
                <div class="quadrado">E</div>
            </div>

            <div class="linha_4">
                <div class="quadrado errado">S</div>
                <div class="quadrado">I</div>
                <div class="quadrado">N</div>
                <div class="quadrado">C</div>
                <div class="quadrado">E</div>
            </div>

            <div class="linha_5">
                <div class="quadrado">M</div>
                <div class="quadrado">I</div>
                <div class="quadrado">N</div>
                <div class="quadrado">C</div>
                <div class="quadrado">E</div>
            </div>

            <div class="linha_6">
                <div class="quadrado vazio"></div>
                <div class="quadrado vazio"></div>
                <div class="quadrado vazio"></div>
                <div class="quadrado vazio"></div>
                <div class="quadrado vazio"></div>
            </div>
        </div>
        
        <div class="teclado linha_1">
            <div class="tecla">Q</div>
            <div class="tecla errada">W</div>
            <div class="tecla certa">E</div>
            <div class="tecla errada">R</div>
            <div class="tecla">T</div>
            <div class="tecla">Y</div>
            <div class="tecla">U</div>
            <div class="tecla certa">I</div>
            <div class="tecla errada">O</div>
            <div class="tecla">P</div>
        </div>

        <div class="teclado linha_2">
            <div class="tecla errada">A</div>
            <div class="tecla errada">S</div>
            <div class="tecla errada">D</div>
            <div class="tecla">F</div>
            <div class="tecla">G</div>
            <div class="tecla">H</div>
            <div class="tecla">J</div>
            <div class="tecla">K</div>
            <div class="tecla errada">L</div>
        </div>

        <div class="teclado linha_3">
            <div class="tecla enter">Enter</div>
            <div class="tecla">Z</div>
            <div class="tecla">X</div>
            <div class="tecla certa">C</div>
            <div class="tecla">V</div>
            <div class="tecla">B</div>
            <div class="tecla certa">N</div>
            <div class="tecla certa">M</div>
            <div class="tecla backspace"> <img src="backspace.png" alt=""></div>
        </div>
        <p class="atribuicao"> Copyright © 2022 Gabriel Tsei</p>

    </body>
</html>
